<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=home" />
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='register.css') }}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
        <title>Register</title>
        <link rel="icon" type="image/x-icon" href="static/favicon.png">
    </head>
    <body>
        <h1>Register</h1>
        <p id ="error">
        </p>
        <div class="registration">
            <form id="register_form" method="post">
                <label for="email">Enter your email:</label><br>
                <input type="text" id="email" name="email"><br>
                <label for="user">Enter your username:</label><br>
                <input type="text" id="user" name="user"><br>
                <label for="password">Enter your password:</label><br>
                <input type="password" id="password" name="password"><br><br>
                <button id="register" type="button">Submit</button>
            </form>
            <div id="login">
                <a href="/login">
                    <input type="button" value="Login">
                </a>
            </div>
            <a href="/home">
                <span class="material-symbols-outlined">home</span>
            </a>
        </div>
        <script src="{{url_for('static', filename='login_register.js')}}"></script>
    </body>
</html>
