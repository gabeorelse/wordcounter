<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=home" />
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheet_login.css') }}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
        <title>Login</title>
        <link rel="icon" type="image/x-icon" href="static/favicon.png">
    </head>
    <body>
        <h1>Login</h1>
        <p id="error"></p>
        <div class="form">
        <form id="login_form" method="POST">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username"><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="plain_password"><br><br>
            <button id="submit" type="button">Login</button>
        </form>
        </div>
        <div class="register">
            <p>Not registered? Sign up now:</p>
            <form id="register">
                <a href="/register">
                <input type="button" value="Register">
                </a>
            </form>
            <a href="/home">
                <span class="material-symbols-outlined">home</span>
            </a>
        </div>
        <script src="{{url_for('static', filename='login_register.js')}}"></script> 
    </body>
</html>
